{%extends 'layout.html'%}

{%block content%}



<style>
    body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 /* background-image: url('assets/img/r2.jpg');
 background-size: cover;
 background-position: center;
 background-attachment: fixed; */
}

:root {
 --primary-color:#680707; /* Example primary color: blue */
 --secondary-color: #6c757d; /* Example secondary color: gray */
 --accent-color: #000000; /* Example accent color: green */
}


* {
 font-family: "Alegreya Sans SC", sans-serif;
 font-weight: 400;
 font-style: normal;
}

/* Specific styles for navigation links, headings, and paragraphs */
h1, h2, p {
 font-family: "Alegreya Sans SC", sans-serif;
 font-weight: 500 !important;
 font-size: 1.3em;
 font-style: normal;
 color: #fff;
}


#background-video {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 z-index: -1;
 object-fit: cover;
}


 .icon1{
     width:130px;
 }
 .registration-form {
     max-width: 450px; /* Increase the width */
     margin: 0 auto;
     padding: 20px;
     margin-top: 50px;
     margin-bottom: 50px;
     backdrop-filter:blur(20px);
     box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
     background-color: rgba(255, 255, 255, 0.1) !important; /* Transparent background */
     border: 1px solid #fff; /* White border */
     border-radius: 5px;
     box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
 }

 .registration-form .form-group {
     margin-bottom: 15px;
 }

 .registration-form .form-label {
     font-weight: bold;
 }

 .registration-form input[type="text"],
 .registration-form input[type="email"],
 .registration-form input[type="password"] {
     width: 100%;
     padding: 10px;
     border: 1px solid #dcdcdc;
     border-radius: 5px;
 }

 .registration-form .btn[type="submit"] {
     background-color: #020910;
     color: #fff;
     border: none;
     border-radius: 5px;
     padding: 10px 70px;
     font-weight: bold;
     cursor: pointer;
 }

 .registration-form .btn[type="submit"]:hover {
     background-color: #680707;
 }

 .login-register{
 font-size: .9em;
 color: #fff;
 font-weight: 500;
 margin:25px 0 10px !important;
 text-align: center;

}

.login-register p a{
 text-decoration: none;
 font-weight: 600;

}

.login-register p a:hover{
text-decoration: underline;
color:#680707;

}

.remember-forget{
 font-size: .9em;
 color:#fff;
 font-weight: 500;
 margin: -15px 0 1;
 display: flex;
 justify-content: center;


}

.remember-forget label input{
 accent-color: #680707;
 margin-right: 3px;


}


.remember-forget a {
 text-decoration: none;

}

.remember-forget a:hover{
 text-decoration: underline;

}

ul.social-network {
 list-style: none;
 padding: 0;
 display: inline-block; /* Center the list */
 margin: 0 auto; /* Center the list horizontally */
}

ul.social-network li {
 display: inline; /* Display icons inline */
 margin: 0 10px; /* Space out icons */
}

ul.social-network li a {
 display: inline-block;
 width: 40px;
 height: 40px;
 border-radius: 50%;
 text-align: center;
 line-height: 40px; /* Center the icon vertically */
 border: 2px solid var(--secondary-color); /* Border color from theme */
 transition: all 0.3s ease-in-out;
 background-color: var(--primary-color); /* Primary color for icons */
 color: #fff; /* White icon color */
}

/* Hover effect for icons, using accent color */
ul.social-network li a:hover {
 background-color: var(--accent-color); /* Accent color on hover */
 border-color: var(--accent-color);
 transform: scale(1.1); /* Slightly increase the size */
}

ul.social-network i {
 transition: color 0.3s ease-in-out;
}

ul.social-network li a:hover i {
 color: #fff; /* Keep the icon color white on hover */
}



 </style>

 <video autoplay muted loop id="background-video">
     <!-- Add your video source here -->
     <source src="../static/assets/video/video.mp4" type="video/mp4">
 </video>
 <div class="container">
     <div class="row justify-content-center">
         <div class="col-md-6">
             <!-- Adjusted to use the .registration-form class for styling -->
             <div class="registration-form bg-white rounded-3 p-4">
                 <div class="text-center mb-3">
                     <h1 class="pb-2">Registration</h1>
                 </div>
                 <div class="text-center mb-3">
                     <!-- Social Login Icons -->
                     <ul class="social-network social-circle">
                         <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                         <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                         <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                     </ul>
                 </div>

                 <form id="registrationForm" method="post" action="{{ url_for('register') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                     <div class="form-group">
                         <input type="text" id="username" name="username"
                         placeholder="Username" required class="form-control">
                     </div>
                     <div class="form-group">
                         <input type="email" id="email" name="email" placeholder="Email" required class="form-control">
                     </div>
                     <div class="form-group">
                         <input type="password" id="password" name="password"
                         placeholder="Password" required class="form-control">
                     </div>
                     <div class="form-check remember-forget">
                         <input type="checkbox" id="agree" required class="form-check-input">
                         <label for="agree" class="form-check-label">I agree to the Terms and Conditions</label>
                     </div>
                     <div class="login-register">
                         <p>Already have an account? <a href="{{url_for('login')}}">Log in</a></p>
                     </div>
                     <button type="submit" class="btn btn-update w-100">Register</button>
                 </form>
             </div>
         </div>
     </div>
 </div>



{%endblock%}
